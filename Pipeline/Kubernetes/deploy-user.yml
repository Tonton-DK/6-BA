apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: user-service-pod
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service-pod
  template:
    metadata:
      labels:
        app: user-service-pod
    spec:
      containers:
        - name: user-service
          image: 'ghcr.io/antje12/ba/user-service:latest'
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 200m
              memory: 200Mi
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: user-database
spec:
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: user-database-pod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-database-deployment
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: user-database-pod
  template:
    metadata:
      labels:
        app: user-database-pod
    spec:
      containers:
        - name: mysql
          image: 'ghcr.io/antje12/ba/user-database:latest'
          args:
            - '--default-authentication-plugin=mysql_native_password'
          ports:
            - containerPort: 3306
          resources:
            requests:
              cpu: 100m
              memory: 400Mi
            limits:
              cpu: 200m
              memory: 600Mi
          volumeMounts:
            - name: user-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: user-persistent-storage
          persistentVolumeClaim:
            claimName: user-pv-claim
      imagePullSecrets:
        - name: regcred

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: user-pv-claim
  labels:
    app: user-database-pod
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
